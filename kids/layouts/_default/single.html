{{/* Use the theme's base layout so pages get full site chrome (sidebars, header, footer) */}}
{{ define "main" }}
	<article class="page-content article-page">
		<header class="article-header">
			<h1>{{ .Title }}</h1>
		</header>
		<section class="article-content">
			{{ .Content }}
		</section>
	</article>
{{ end }}
