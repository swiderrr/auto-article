name: Build and Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'

      - name: Install Hugo CLI
        run: |
          wget -O ${{ runner.temp }}/hugo.tar.gz https://github.com/gohugoio/hugo/releases/download/v0.119.0/hugo_extended_0.119.0_linux-amd64.tar.gz \
          && tar -xvf ${{ runner.temp }}/hugo.tar.gz -C ${{ runner.temp }} \
          && sudo mv ${{ runner.temp }}/hugo /usr/local/bin/hugo \
          && hugo version

      - name: Build site (kids/)
        working-directory: kids
        run: |
          hugo version
          hugo mod get
          hugo mod tidy
          HUGO_ENVIRONMENT=production hugo --gc --minify --destination ../kids_public

      - name: Deploy to GitHub Pages (gh-pages)
        uses: peaceiris/actions-gh-pages@v3
        with:
          publish_dir: ./kids_public
          publish_branch: gh-pages
          keep_files: false
          github_token: ${{ secrets.GITHUB_TOKEN }}
