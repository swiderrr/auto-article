name: AI Publish and Deploy

on:
  workflow_dispatch:      # uruchom rÄ™cznie z Actions
  schedule:
    - cron: '0 8 * * *'   # codziennie o 08:00 UTC (dostosuj)
  push:
    branches:
      - main

jobs:
  generate:
    runs-on: ubuntu-latest
    permissions:
      contents: write     # potrzebne do commit & push
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Set up git user
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Ensure posts directory exists
        run: mkdir -p kids/content/posts

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt -q

      - name: Generate article with AI
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          PEXELS_API_KEY: ${{ secrets.PEXELS_API_KEY }}
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          python tools/generate_article.py
        working-directory: ./kids

      - name: Commit changes (if any)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "actions@github.com"
          git add -A
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "chore: add AI-generated article"
            git push origin HEAD:main
          fi

  deploy:
    needs: generate
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: '0.150.0'
          extended: true

      - name: Build site (kids/)
        working-directory: kids
        run: |
          hugo mod get
          hugo mod tidy
          HUGO_ENVIRONMENT=production hugo --minify --destination ../kids_public

      - name: Deploy to GitHub Pages (gh-pages)
        uses: peaceiris/actions-gh-pages@v3
        with:
          publish_dir: ./kids_public
          publish_branch: gh-pages
          keep_files: false
          github_token: ${{ secrets.GH_TOKEN }}
