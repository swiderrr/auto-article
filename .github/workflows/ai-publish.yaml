# Add 'working-directory: ./kids' to all relevant steps

name: AI Publish and Deploy

on:
  workflow_dispatch:
  schedule:
    - cron: '0 8 * * *'
  push:
    branches:
      - main

jobs:
  generate:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: true
        working-directory: ./kids

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
        working-directory: ./kids

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
        working-directory: ./kids

      - name: Generate article with AI
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          PEXELS_API_KEY: ${{ secrets.PEXELS_API_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          python tools/generate_article.py
        working-directory: ./kids

      - name: Commit changes (if any)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "actions@github.com"
          git add -A
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "chore: add AI-generated article"
            git push origin HEAD:main
        working-directory: ./kids

  deploy:
    needs: generate
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        working-directory: ./kids

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: '0.150.0'
        working-directory: ./kids

      - name: Build
        run: hugo --minify
        working-directory: ./kids

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          publish_dir: ./public
          publish_branch: gh-pages
          deploy_key: ${{ secrets.DEPLOY_KEY }}
          github_token: ${{ secrets.GITHUB_TOKEN }}
        working-directory: ./kids
