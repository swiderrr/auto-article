name: Build and Deploy to GitHub Pages
on:
  workflow_dispatch:

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pages: write
      id-token: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: '0.150.0'
          extended: true

      - name: Build site (kids/)
        working-directory: kids
        run: |
          hugo mod get
          hugo mod tidy
          HUGO_ENVIRONMENT=production hugo --minify --destination ../kids_public

      - name: Ensure CNAME present in publish dir
        run: |
          # Copy CNAME into publish dir so Pages retains the custom domain when replacing gh-pages branch
          if [ -f CNAME ]; then
            cp CNAME ./kids_public/CNAME
            echo "Copied CNAME to kids_public/CNAME"
          else
            echo "No CNAME file in repo root; skipping copy"
          fi

      - name: Deploy to GitHub Pages (gh-pages)
        uses: peaceiris/actions-gh-pages@v3
        with:
          publish_dir: ./kids_public
          publish_branch: gh-pages
          keep_files: false
          github_token: ${{ secrets.GH_TOKEN }}
